  <style>
    
 body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e1e4e3;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1000px;
      width: 100%;
    }

    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .collage img:hover {
      transform: scale(1.05);
    }

    /* Opcional: darle un estilo tipo mosaico */
    .wide {
      grid-column: span 2;
    }

    .tall {
      grid-row: span 2;
    }

    @media (max-width: 768px) {
      .wide, .tall {
        grid-column: span 1;
        grid-row: span 1;
      }
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #03010ea2;
      color: #4444449f;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .section  {
      display: flex;
      text-align:left;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      gap: 2rem;
    }
    .sectionder{
      display: flex;
      text-align: left;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      gap: 2rem;
    }

    .section:nth-child(even) {
      flex-direction: row-reverse;
      background-color: #044d7700;
    }

    .section:nth-child(odd) {
      background-color: #ffeef500;
    }

    .text {
      flex: 1;
      font-size: 1.2rem;
    }

    .image {
      flex: 1;
    }

    .image img {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.712);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #e0ffe700;
      font-size: 0.9rem;
    }
  </style>
</head>
